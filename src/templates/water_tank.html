<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <script>
      function updateDateAndTime() {
        fetch('/get_datetime')
          .then(response => response.json())
          .then(data => {
            document.getElementById('datetime').textContent = data['server_datetime'];
          })
          .catch(error => console.error('Error fetching time:', error));
      }
      setInterval(updateDateAndTime, 60000);
  </script>

  <div class="container">
    <hr>
    <div class="row">
        <div class="col-6"><h2><small><a href="/" class="small text-secondary">Waterer</a></small>&nbsp;&nbsp; Water Tank</h2></div>
        <div class="col-6"><span class="float-right"><span id="datetime">{{ server_datetime }}</span></span></div>
    </div>
    <hr>
    <div class="text-center">
      {% if is_filling %}
        <a href="/" class="btn btn-danger btn-lg">
          Stop! &nbsp;&nbsp;<i class="fa fa-hand-paper-o fa-lg fa-2x"></i>
        </a>
      {% else %}
        <a href="/" class="btn btn-primary btn-lg">
          Manual Fill &nbsp;&nbsp;<i class="fa fa-tint fa-2x"></i>&nbsp;<i class="fa fa-tint fa-lg"></i>
        </a>
      {% endif %}
      <hr>
      {% if auto %}
        <span class="font-weight-light">
          Tank level is being monitored every
          <a class="border border-secondary rounded text-left p-1" data-toggle="modal" data-target="#tankMonitoringModalForm">{{ time }} minutes &nbsp;<i class="fa fa-clock-o" aria-hidden="true"></i></a>
        </span>
      {% else %}
        <span class="font-weight-light">Tank level is <strong>currently not monitored</strong></span>
      {% endif %}
      <br>
    </div>
    <hr>
    <a href="/meassure_tank" class="float-right btn btn-outline-secondary btn-sm mt-2">
      <i class="fa fa-tachometer fa-lg">&nbsp;&nbsp;</i>Check Tank Level
    </a>
  </div>

  <!-- Modal dialog to update tank monitoring schedule-->
  <div class="modal fade" id="tankMonitoringModalForm" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Waterer Tank Monitoring Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="form-inline">
          <div class="modal-body col-6">
            <input type="text" name="monitoring" value={{ time }}>
          </div>
          <div class="modal-footer col-6">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
